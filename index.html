			{ question: "05-010.實獲值管理（Earned Value Management, EVM）發展起源於下列哪一項？", options: ["A) 美國空軍", "B) 美國海軍", "C) 美國國防部", "D) 美國太空總署"], answer: "B" },
			{ question: "05-011.實獲值管理（Earned Value Management, EVM）分析中，時間變異的單位為下列哪一項？", options: ["A) 月", "B) 星期", "C) 天", "D) 貨幣值"], answer: "D" },
			{ question: "05-012.關於實獲值管理（Earned Value Management, EVM）的敘述，下列哪一項錯誤？", options: ["A) 計畫值（Planned Value, PV）是指目前為止有多少工作應完成", "B) 實獲值（Earned Value, EV）是指目前多少工作已完成", "C) 實際成本（Actual Cost, AC）是指原計畫的總成本應為多少", "D) 完工成本預估值（Estimate at Completion, EAC）是指預估工作總成本為多少"], answer: "C" },
			{ question: "05-013.80%問題的產生可歸責於20%的缺失原因，此原理稱為下列哪一項？", options: ["A) 大數法則（Law of Large Numbers）", "B) 柏拉圖（Pareto）法則", "C) 常態（Normal）法則", "D) 雨果（Hugo）法則"], answer: "B" },
			{ question: "05-014.關於績效報告（Performance Report）常用的工具與技術（Tools and Techniques），下列哪一項錯誤？", options: ["A) 績效評估（Performance Evaluation）", "B) 成本報告系統", "C) 資訊呈現", "D) 時間報告系統"], answer: "A" },
			{ question: "05-015.關於確認範疇（Validate Scope）的投入（Input），下列哪些正確？（複選）", options: ["A) 專案管理計畫書（Project Management Plan）", "B) 交付標的（Deliverable）", "C) 需求追溯矩陣", "D) 工作績效資料"], answer: "ABCD" },
			{ question: "05-016.關於執行整合變更控制（Perform Integrated Change Control），下列哪些敘述正確？（複選）", options: ["A) 規定專案所有變更所應遵循的手續", "B) 屬於整體變更控制過程的一部分", "C) 包括書面申請、追蹤系統以及核准變更的審批級別", "D) 不屬於整體變更控制過程的一部分"], answer: "ABC" },
			{ question: "05-017.下列哪些是控制品質（Control Quality）的工具與技術（Tools and Techniques）？（複選）", options: ["A) 流程圖（Flowchart）", "B) 網路圖（Network Diagram）", "C) 獲准之變更申請審查", "D) 查檢表"], answer: "ACD" },
			{ question: "05-018.關於縮程法（Crashing）與快速跟進（Fast Tracking），下列哪些敘述正確？（複選）", options: ["A) 快速跟進（Fast Tracking）通常需要增加成本", "B) 縮程法（Crashing）通常需要增加成本", "C) 快速跟進（Fast Tracking）常會有重工（Rework）的情況發生", "D) 縮程法（Crashing）常會有重工（Rework）的情況發生"], answer: "BC" },
			{ question: "05-019.關於控制風險（Control Risks）的敘述，下列哪一項正確？", options: ["A) 判斷哪些風險會影響專案，並以書面形式記錄其特點", "B) 在整個專案生命週期（Project Life Cycle）中，追蹤已識別的風險、監測殘餘風險、識別新風險，實施風險應對計畫，並對其有效性進行評估", "C) 決定如何進行、規劃和實施專案風險管理活動", "D) 針對專案目標制定提高機會、降低威脅的方案和行動"], answer: "B" },
			{ question: "05-020.你在軟體開發專案執行期間，發生了一項技術性的風險，其對該專案的影響超出了預期的程度。身為專案經理（Project Manager），下列哪一項是你首先應做的事？", options: ["A) 罷工", "B) 進行風險的轉移", "C) 增加專案預算", "D) 進行額外的風險應對計畫"], answer: "D" },
			{ question: "05-021.構型管理（Configuration Management）是用於下列哪一項管理的技術（Techniques）？", options: ["A) 整合變更控制（Integrated Change Control）", "B) 範疇定義（Scope Definition）", "C) 控制品質（Control Quality）", "D) 控制風險（Control Risk）"], answer: "A" },
			{ question: "05-022.關於確認範疇（Validate Scope）的目的，下列哪一項正確？", options: ["A) 進行績效報告（Performance Report），幫助了解專案績效", "B) 驗證專案交付標的（Deliverable），讓利害關係人（Stakeholder）正式接受工作成果", "C) 進行範疇變更請求的確認", "D) 對專案產品進行階段式的品質保証與改善"], answer: "B" },
			{ question: "05-023.你是力創軟體科技公司的專案經理（Project Manager），目前正負責一項軟體開發專案的執行。你的專案目前進行得並不順利，不僅成本超支、進度落後，專案品質也未盡理想。從績效報告（Performance Report）顯示進度落後較為嚴重，因此你希望能加強時程控制，所以你必需進行下列哪一項關鍵性工作？", options: ["A) 進行專案風險規劃", "B) 進行人力資源規劃", "C) 進行偏差分析（Deviation Analysis）", "D) 調整時程基準（Schedule Baseline）"], answer: "C" },
			{ question: "05-024.你是BTL公司負責新建廠計畫的專案經理（Project Manager），你的專案已進行了8個月。透過績效報告（Performance Report）顯示，目前你的計畫值（Planned Value, PV）為5,700萬元，實獲值（Earned Value, EV）為5,200萬元，實際成本（Actual Cost, AC）為5,500萬元。請問現階段你的成本變異（Cost Variance, CV）為下列哪一項？", options: ["A) 正200萬元", "B) 負200萬元", "C) 正300萬元", "D) 負300萬元"], answer: "D" },
			{ question: "05-025.關於衡量專案績效的有效方法，下列哪一項最適合？", options: ["A) 實獲值管理（Earned Value Management, EVM）", "B) 統計抽樣（Statistic Sampling）", "C) 要徑法（Critical Path Method, CPM）", "D) 計畫評核術（Program Evaluation and Review Technique, PERT）"], answer: "A" },
			{ question: "05-026.在專案績效報告（Performance Report）的工具與技術（Tools and Techniques）中，下列哪一項是結合時間及成本資訊來呈現專案績效的方法？", options: ["A) 偏差分析（Deviation Analysis）", "B) 趨勢分析（Trend Analysis）", "C) 實獲值（Earned Value, EV）分析", "D) 要徑分析（Critical Path Analysis）"], answer: "C" },
			{ question: "05-027.專案成本控制中，使用實獲值管理（Earned Value Management, EVM）是一項有用的方法，如果要了解專案的成本績效指標（Cost Performance Index, CPI），應採用下列哪一項計算方式？", options: ["A) EV/AC", "B) EV/PV", "C) AC/EV", "D) AC/PV"], answer: "A" },
			{ question: "05-028.在專案執行時，常常有變更需求的提出，而其來源、目的各不相同，且隨專案進行亦趨複雜，但是身為專案經理（Project Manager）處理這些事務有其必要性，下列哪一項「不是」關切事項？", options: ["A) 影響產生變更因素", "B) 設法消除變更因素", "C) 確認變更已經發生", "D) 管理已經發生的變更"], answer: "B" },
			{ question: "05-029.你的專案即將結案，在一次與客戶的會議中發現，完成產品的規格（Specification）與客戶當初所提的需求有落差，下列哪些是你在執行專案時最可能沒有做好的流程？（複選）", options: ["A) 控制品質（Control Quality）", "B) 規劃品質管理（Plan Quality Management）", "C) 實施品質保證（Perform Quality Assurance）", "D) 控制成本（Control Costs）"], answer: "ABC" },
			{ question: "05-030.專案績效報告（Performance Report）中包括許多內容，但與專案基準（Project Baseline）比較時，其差異分析著重於下列哪一項？", options: ["A) 問題分析與實際解決", "B) 現況分析與未來預測", "C) 成本差異及時程差異", "D) 無法預測未來趨勢"], answer: "C" },
			{ question: "05-031.專案經理（Project Manager）及團隊若要分析開發產品測試失敗原因，可採用下列哪些流程圖（Flowchart）進行分析？（複選）", options: ["A) 柏拉圖（Pareto Diagram）", "B) 魚骨圖（Fishbone Diagram）", "C) 管制圖（Control Chart）", "D) 因果圖（Cause and Effect Diagram）"], answer: "BD" },
			{ question: "05-032.專案風險是不可避免，而且也不可輕忽，專案經理（Project Manager）時時審視風險狀況，然而天不盡人意，有時也會出現未預期風險，這時專案經理（Project Manager）應進行下列哪些因應措施？（複選）", options: ["A) 檢查風險清單", "B) 未辨識風險衝擊影響大於原風險預估時，主動採取額外的風險因應規劃", "C) 採行繞道規劃（Walk Around Plans），被動式接受風險時的臨時措施", "D) 檢討專案會議為何沒有發現此未辨識風險"], answer: "BC" },
			{ question: "05-033.在下列哪一項狀況下，專案基準（Project Baseline）可以修訂與變更？", options: ["A) 在專案稽核會議（Project Review Meeting）結議之前", "B) 在專案稽核會議（Project Review Meeting）結議後", "C) 在專案協調會議（Project Coordination Meeting）結議後", "D) 在專案變更控制委員會（Change Control Board, CCB）通過後"], answer: "D" },
			{ question: "05-034.專案進度審查會議即將召開，部分團隊成員因疏失而確實遭受利害關係人（Stakeholder）抱怨及不滿，若你是專案經理（Project Manager），已經了解實際狀況，下列哪一項檢討內容最不適宜出現於此專案進度審查會中？", options: ["A) 檢討專案團隊（Project Team）專業能力、溝通系統良窳", "B) 檢討其他管理階層是否改變了需求進而影響到專案目標", "C) 檢討專案執行不力、業務過失或抗拒者之懲處事項", "D) 檢討是否有風險先兆狀況，將會影響專案進行及應變計畫之準備"], answer: "C" },
			{ question: "05-035.專案執行至期中階段，顧客突然提出「因遭遇財務問題」而要求修正合約執行方式，內部決策階層認為專案單位未做好顧客管理，要求專案團隊（Project Team）針對此事況提出分析報告，這份報告將涉及單位與顧客關係的發展，此份報告應該定位於下列哪一項類型？", options: ["A) 專案績效報告（Project Performance Report）", "B) 因果關係報告（Cause and Effect Diagram Report）", "C) 報告風險回應（Risk Response Report）", "D) 特殊分析報告（Special Report）"], answer: "D" },
			{ question: "05-036.關於監視及控制（Monitoring and Controlling）專案工作流程的投入（Input），下列哪一項錯誤？", options: ["A) 專案管理計畫", "B) 工作績效（Performance）資訊", "C) 遭拒絕的變更請求（Change Request）", "D) 建議的矯正措施（Corrective Action）"], answer: "D" },
			{ question: "05-037.關於績效報告（Performance Report）的投入（Input），下列哪一項錯誤？", options: ["A) 工作績效資訊", "B) 績效衡量", "C) 預測完成", "D) 績效報告（Performance Report）"], answer: "D" },
			{ question: "05-038.關於時程變異（Schedule Variance, SV）的敘述，下列哪一項正確？", options: ["A) 並非所有時程差異都會影響時程", "B) 時程差異影響範疇，而範疇影響時程", "C) 時程差異一定會影響時程", "D) 時程差異對於時程不會有任何影響"], answer: "A" },
			{ question: "05-039.關於控制時程（Control Schedule）的投入（Input），下列哪一項錯誤？", options: ["A) 時程管理計畫", "B) 時程基準（Baseline）", "C) 建議的矯正措施（Corrective Action）", "D) 績效報告（Performance Report）"], answer: "C" },
			{ question: "05-40.關於成本控制（Cost Control）的投入（Input），下列哪一項錯誤？", options: ["A) 成本基準（Baseline）", "B) 專案資金要求（Request）", "C) 績效報告（Performance Report）", "D) 成本估計更新"], answer: "D" },
			{ question: "05-41.關於成本控制（Cost Control）的產出（Output），下列哪一項錯誤？", options: ["A) 成本估計更新", "B) 績效衡量", "C) 專案資金要求（Capital Request）", "D) 預測完成"], answer: "C" },
			{ question: "05-42.關於構型管理（Configuration Management）的敘述，下列哪一項正確？", options: ["A) 一種說明可以確認專案產品是正確與完整", "B) 工作分解結構（Work Breakdown Structure,WBS）的建立", "C) 一組程序（Procedures）以確定專案設計標準與契合", "D) 一個機制（Mechanism）以追蹤預算與進度的變異"], answer: "C" },
			{ question: "05-43.專案團隊（Project Team）已經完成了專案工作分解結構（Work Breakdown Structure, WBS），公司的資深管理階層與所有利害關係人（Stakeholder）也批准了該WBS。但之後，客戶要求修改該專案，並且會增加可觀的成本，且客戶表示公司的業務人員在簽約之前，已經承諾這項可能變更，下列哪一方應該負責這項變更的成本？", options: ["A) 客戶", "B) 專案所屬的公司", "C) 客戶與專案所屬的公司共同負責", "D) 忽略這項變更要求"], answer: "A" },
			{ question: "05-44.一項任務需要2個人的2週全時間去完成，但專案經理（Project Manager）只能派1個人去做這項任務。2週後，該項任務完成了75%，請問成本績效指標（Cost Performance Index, CPI）為下列哪一項？", options: ["A) 0.75", "B) 1.5", "C) 1.33", "D) 0.5"], answer: "B" },
			{ question: "05-45.下列哪一項可以改善專案的未來績效，並且依照專案計畫整合需求？", options: ["A) 預算更新", "B) 修改的成本估計", "C) 修正活動", "D) 應急（Contingency）規劃"], answer: "C" },
			{ question: "05-46.下列哪些是降低或控制風險的工具與技術（Tools and Techniques）？（複選）", options: ["A) 減輕（Mitigation）", "B) 模擬（Simulation）", "C) 規避（Avoidance）", "D) 接受（Acceptance）"], answer: "ACD" },
			{ question: "05-47.下列哪些是專案過程發展（Project Process Development）的工具與技術（Tools and Techniques）？（複選）", options: ["A) 要徑法（Critical Path Method, CPM）", "B) 實獲值管理（Earned Value Management, EVM）", "C) 圖示評核術（Graphical Evaluation and Review Technique, GERT）", "D) 計畫評核術（Program Evaluation and Review Technique, PERT）"], answer: "ACD" },
			{ question: "05-48.下列哪一項「不是」控制成本（Control Costs）流程的目的？", options: ["A) 採取校正措施，將成本風險降低", "B) 將專案成本的估算進行確認", "C) 監控專案狀態來更新專案成本", "D) 提供方法識別與計畫的差異"], answer: "B" },
			{ question: "05-49.你是一位專案經理（Project Manager），可以透過下列哪一項工具（Tools），協助進行專案控制時程？", options: ["A) 甘特圖（Gantt Chart）", "B) 樹狀圖（Tree Diagram）", "C) 矩陣圖（Matrix diagram）", "D) 心智圖（Mind Mapping）"], answer: "A" },
			{ question: "05-050.有效的溝通是專案成功最重要的因素之一，下列哪些是在控制溝通（Control Comminication）重要的投入（Input）項目之一？（複選）", options: ["A) 議題記錄（Issue log）", "B) 專案至今所有的會議記錄", "C) 專案管理計畫書（Project Management Plan）", "D) 工作績效資訊（Work Performance Data）"], answer: "ACD" },
			{ question: "05-051.你的專案執行到一半，有三個未在風險登錄表（Risk Register）的新風險發生，為了避免後續專案有更多新風險發生，導致應變不及而失敗，下列哪一項是你應該要做的？", options: ["A) 辨識風險（Identify Risk）", "B) 風險稽核（Risk Audits）", "C) 風險準備分析（Reserve Analysis）", "D) 在風險登錄表（Risk Register）登入新風險"], answer: "C" },
			{ question: "05-052.一個國家型的大型專案，同時具有許多的供應商來源，為了保障買賣雙方的權益，下列哪一項是專案執行過程中，為控制採購（Control Procurements）中重要的依據？", options: ["A) 合約（Contract）", "B) 議題記錄（Issue log）", "C) 甘特圖（Gantt Chart）", "D) 風險登錄表（Risk Register）"], answer: "A" },
			{ question: "05-053.下列哪些是控制利害關係人參與（Control Stakeholder Engagement）的重要工具與技術（Tools and Techniques）？（複選）", options: ["A) 資訊管理系統（Information Management System）", "B) 合約（Contract）", "C) 專家判斷（Expert Judgment）", "D) 會議（Meeting）"], answer: "ACD" },
			{ question: "05-054.當專案經理（Project Manager）發現，專案利害關係人參與活動的效能與效率逐漸降低，專案的進度逐漸被影響而導致落後，專案經理（Project Manager）應該特別著重哪一個子流程的管理？", options: ["A) 控制時程（Control Schedule）", "B) 控制成本（Control Costs）流程", "C) 管理利害關係人參與（Manage Stakeholder Engagement）", "D) 控制利害關係人參與（Control Stakeholder Engagement）"], answer: "D" },
			{ question: "05-055.專案實際進行與當初計畫不同時，需要提出變更申請（Change Request），下列哪些可能包含在內？（複選）", options: ["A) 矯正措施（Corrective action）", "B) 預防行動（Preventive Action）", "C) 缺點改正（Defect repair）", "D) 風險分析（Risk Analysis）"], answer: "ABC" },
			{ question: "05-056.你是一個繪圖軟體開發的專案經理（Project Manager），你上網發現有一個新的技術，可以更快的完成軟體的需求規格（Specification），下列哪一項是你目前應該做的？", options: ["A) 直接採用新的技術", "B) 根據專案所訂的變更程序，進行變更申請確認", "C) 與專案團隊（Project Team）討論新技術", "D) 尋求專案團隊（Project Team）與客戶的支持"], answer: "B" },
			{ question: "05-057.關於變更控制委員會（Change Control Board, CCB），下列哪些敘述正確？（複選）", options: ["A) 變更控制委員會（Change Control Board, CCB）的組成人員是由專案利害關係人（Project Stakeholder）組成", "B) 變更控制委員會（Change Control Board, CCB）進行專案所有的變更管理，決議的內容不需要與客戶達成共識", "C) 專案的任何變更，都應該透過變更控制委員會（Change Control Board, CCB）的審核", "D) 變更控制委員會（Change Control Board, CCB）應該將所有的專案團隊（Project Team）成員都納入"], answer: "AC" },
			{ question: "05-058.下列哪一項「不是」實施整合變更控制（Perform Integrated Change Control）的投入（Input）？", options: ["A) 專案管理計畫書（Project Management Plan）", "B) 工作績效報告（Work Performance Reports）", "C) 變更申請（Change Request）", "D) 專家判斷（Expert Judgment）"], answer: "D" },
			{ question: "05-059.關於確認範疇（Validate Scope）與控制品質（Control Quality）兩者的差別，下列哪些敘述正確？（複選）", options: ["A) 一般來說，控制品質（Control Quality）發生在確認範疇（Validate Scope）之前", "B) 兩者可以同時並行", "C) 確認範疇（Validate Scope）主要著重於交付物之可接受性", "D) 控制品質（Control Quality）主要著重於交付物之正確性"], answer: "ABCD" },
			{ question: "05-060.下列哪一項是控制範疇（Control Scope）主要的工具與技術（Tools and Techniques）？", options: ["A) 專家判斷（Expert Judgment）", "B) 變更申請（Change Request）", "C) 工作績效報告（Work Performance Reports）", "D) 變異分析（Variance Analysis）"], answer: "D" }
            ],
            6: [
			{ question: "06-001.結案專案時會做的事，下列哪一項錯誤？", options: ["A) 專案責任移轉", "B) 可行性分析", "C) 工作重分派", "D) 解散專案團隊（Project Team）"], answer: "B" },
			{ question: "06-002.下列哪些工作是結束專案或階段（Close Project or Phase）的工作內容？（複選）", options: ["A) 依專案結案作業檢查清單進行查核", "B) 立即支付所有採購債務及帳單", "C) 設備（施）、剩餘材料規劃建檔、繳庫或移轉", "D) 結案報告、相關文件等均完成準備"], answer: "ACD" },
			{ question: "06-003.專案結案後，通常會進行文件歸檔，因此初期於文件管理時便需建立檔案編號，下列哪一項編碼為「依作業性質編碼方式」？", options: ["A) 專案編號-WBS碼-文件名稱-版本", "B) 專案編號-大綱編號-細目序號-版本", "C) 專案編號-產品編號-產品序號-大綱-細目", "D) 專案編號-流水序號-細目"], answer: "B" },
			{ question: "06-04.文件資料經檔案管理後儲存為資訊供日後參考，經由科學方法系統性分析後，便可轉化為下列哪些項目？（複選）", options: ["A) 公司無形資產", "B) 知識", "C) 一堆數據", "D) 無用的文件"], answer: "AB" },
			{ question: "06-005.關於專案結案，下列哪一項敘述是最佳且完整？", options: ["A) 完成工作分解結構（Work Breakdown Structure, WBS）", "B) 最終完成所有專案管理過程的所有活動，正式結束專案或專案階段", "C) 達到客戶的要求", "D) 所有的工作都做完了"], answer: "B" },
			{ question: "06-006.下列哪些屬於結束專案或階段（Close Project or Phase）的產出（Output）？（複選）", options: ["A) 專案管理計畫書（Project Management Plan）", "B) 企業環境因素（Enterprise Environmental Factors）", "C) 組織流程資產（Organizational Process Assets）更新", "D) 最後的產品、服務或成果移轉"], answer: "CD" },
			{ question: "06-007.某位利害關係人（Stakeholder）擬在結案會議中準備「大放厥詞」，身為專案經理（Project Manager）認為下列哪一項可能是其所不滿？", options: ["A) 專案整理目標達成狀況", "B) 對專案進行最終審查及結案作業之決議", "C) 專案計畫與實際執行的差異及改進", "D) 專案採購時未指定特殊關係廠商及相關規格（Specification）或價格"], answer: "D" },
			{ question: "06-008.軟體專案的工作範疇已經完成，但是由於公司需要，客戶希望請專案團隊（Project Team）完成額外功能模組。鑒於上述情況，身為專案經理（Project Manager），下列哪一項是你要做的？", options: ["A) 拒絕客戶，因為專案不鍍金", "B) 重新定義專案範圍", "C) 開始合約收尾，並就額外功能模組簽訂新合約", "D) 向客戶追加預算"], answer: "C" },
			{ question: "06-009.下列哪些是屬於管理結束（Administrative Closure）程序？（複選）", options: ["A) 收集專案記錄", "B) 建置工作分解結構（Work Breakdown Structure, WBS）", "C) 收集吸取的教訓", "D) 分析專案成敗"], answer: "ACD" },
			{ question: "06-010.下列哪一項情況下，賣方會認為合約結束程序（Contract Closure）？", options: ["A) 收到尾款", "B) 工作完成", "C) 專案團隊（Project Team）解散", "D) 組織流程資產（Organizational Process Assets）更新"], answer: "A" },
			{ question: "06-011.安能軟體公司是一家開發設計遊戲軟體的公司，由於你所負責新一代遊戲軟體開發專案已告一段落，產品也已經被客戶正式驗證接收，因為你在本專案管理上的成功，客戶對這一次的軟體開發專案結果相當滿意。為了順利結案，你除了運用專案管理的手法以及請到相關專家來協助制定與實施結束流程，你還可能運用到下列哪一項工具與技術（Tools and Techniques），來進行結案作業？", options: ["A) 要徑法（Critical Path Method, CPM）", "B) 計畫評核術（Program Evaluation And Review Technique, PERT）", "C) 專案管理資訊系統（Project Management Information System, PMIS）", "D) 實獲值管理（Earned Value Management, EVM）"], answer: "C" },
			{ question: "06-012.衡量一個專案是否真正成功的條件，下列哪一項要素最為關鍵？", options: ["A) 如時、如質、如預算地完成專案", "B) 比預期中的時間還短、成本還少，以及品質更好", "C) 避開風險，沒有產生意外", "D) 顧客的滿意"], answer: "D" },
			{ question: "06-013.關於當買賣雙方某一方無法履行部分或全部合約的義務時，下列哪一項正確？", options: ["A) 放棄（Abandon）義務", "B) 終止（Closure）合約", "C) 部分履行（Partial Fulfillment）", "D) 違反（Violation）合約"], answer: "D" },
			{ question: "06-014.某一公共工程承包廠商自認執行完畢，要求進行驗收工作以利結案，但是驗收人員及接收人員此時反對如此結案，這意謂發生了下列哪一項狀況？", options: ["A) 專案人員盡心負責確保公共工程品質", "B) 承包廠商過於自信，片面決定合約結束程序", "C) 驗收人員及接收人員欠缺溝通", "D) 未建立專案結案共識"], answer: "D" },
			{ question: "06-015.關於結束專案或階段（Close Project or Phase）的敘述，下列哪一項錯誤？", options: ["A) 與贊助者（Sponsor）、顧客、專案團隊（Project Team）等共同檢討專案程序與成果", "B) 完成及提報專案結案報告", "C) 建立專案獨享式的經驗學習（Lessons Learned）及紀錄文件", "D) 以文件方式正式接受專案的結果"], answer: "C" },
			{ question: "06-016.關於結束專案或階段（Close Project or Phase）流程的投入（Input），下列哪一項正確？", options: ["A) 專案章程（Project Charter）", "B) 專家判斷（Expert Judgment）", "C) 工作分解結構（Work Breakdown Structure, WBS）", "D) 已接受的交付標的（Deliverable）"], answer: "D" },
			{ question: "06-017.關於結束採購（Close Procurement）流程的產出（Output），下列哪一項正確？", options: ["A) 組織流程資產（Organizational Process Assets）更新", "B) 專案管理計畫書（Project Management Plan）", "C) 採購文件", "D) 正式接受"], answer: "A" },
			{ question: "06-018.提早終止買賣合約是結束採購（Close Procurement）的特殊狀況，下列哪些是可能導致發生的原因？（複選）", options: ["A) 雙方達成協議", "B) 在專案的過程中買方或賣方違反合約內容", "C) 因為未預期的天災讓專案無法繼續", "D) 專案經理（Project Manager）不喜歡合約的買賣項目"], answer: "ABC" },
			{ question: "06-019.你剛完成了一個重大的採購專案，本次採購專案涉及與三間不同的供應商，然而在專案過程中與最後決標的供應商合作並不順利，為了不要重蹈覆轍，下列哪一項是未來專案需要列入的作業？", options: ["A) 透過合約的管理來進行調整", "B) 進行採購稽核", "C) 專家判斷（Expert Judgment）", "D) 將該供應商列入黑名單"], answer: "B" },
			{ question: "06-020.專案結案後和顧客舉行內部會議，下列哪一種人員最不可能參加？", options: ["A) 專案經理（Project Manager）", "B) 技術廠商代表", "C) 顧客組織中參與專案的代表人", "D) 專案團隊（Project Team）的重要成員"], answer: "B" } 
            ]
        };

        // 載入章節
        function loadChapter() {
            try {
                clearMessages();
                
                const select = document.getElementById('chapterSelect');
                if (!select) {
                    showError('找不到章節選擇器');
                    return;
                }
                
                currentChapter = parseInt(select.value);
                debugLog(`開始載入第 ${currentChapter} 章`);
                
                // 清空之前的答案和結果
                userAnswers = {};
                document.getElementById("resultContainer").innerHTML = "";
                
                // 獲取題目
                const bank = questionBanks[currentChapter];
                if (!bank || bank.length === 0) {
                    showError(`第 ${currentChapter} 章沒有題目資料`);
                    return;
                }
                
                debugLog(`第 ${currentChapter} 章共有 ${bank.length} 題`);
                
                // 隨機選擇題目（最多10題）
                selectedQuestions = [...bank].sort(() => 0.5 - Math.random());
                debugLog(`已選擇 ${selectedQuestions.length} 題進行測驗`);
                
                // 顯示題目
                displayQuestions();
                
            } catch (error) {
                showError('載入章節時發生錯誤: ' + error.message);
                console.error(error);
            }
        }

        // 判斷是否為複選題
        function isMultipleChoice(question) {
            return question.includes('複選') || question.includes('哪些');
        }

        // 顯示題目
        function displayQuestions() {
            try {
                const quizContainer = document.getElementById("quizContainer");
                if (!quizContainer) {
                    showError('找不到題目容器');
                    return;
                }
                
                quizContainer.innerHTML = "";
                debugLog('開始顯示題目');
                
                selectedQuestions.forEach((q, index) => {
                    const isMultiple = isMultipleChoice(q.question);
                    const inputType = isMultiple ? 'checkbox' : 'radio';
                    const inputName = `question_${index}`;
                    
                    let optionsHtml = '';
                    q.options.forEach((option, optionIndex) => {
                        const optionValue = String.fromCharCode(65 + optionIndex);
                        optionsHtml += `
                            <div class="option">
                                <label>
                                    <input type="${inputType}" name="${inputName}" value="${optionValue}" 
                                           onchange="recordAnswer(${index}, '${optionValue}', this.checked, ${isMultiple})">
                                    ${option}
                                </label>
                            </div>
                        `;
                    });

                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.innerHTML = `
                        <div class="question-title">題目 ${index + 1}: ${q.question}</div>
                        <div class="options">
                            ${optionsHtml}
                        </div>
                    `;
                    
                    quizContainer.appendChild(questionDiv);
                });
                
                // 顯示送出按鈕
                document.getElementById('submitBtn').style.display = 'block';
                debugLog('題目顯示完成');
                
            } catch (error) {
                showError('顯示題目時發生錯誤: ' + error.message);
                console.error(error);
            }
        }

        // 記錄使用者答案
        function recordAnswer(questionIndex, optionValue, isChecked, isMultiple) {
            try {
                if (isMultiple) {
                    if (!userAnswers[questionIndex]) {
                        userAnswers[questionIndex] = '';
                    }
                    
                    if (isChecked) {
                        if (!userAnswers[questionIndex].includes(optionValue)) {
                            userAnswers[questionIndex] += optionValue;
                            userAnswers[questionIndex] = userAnswers[questionIndex].split('').sort().join('');
                        }
                    } else {
                        userAnswers[questionIndex] = userAnswers[questionIndex].replace(optionValue, '');
                    }
                } else {
                    userAnswers[questionIndex] = optionValue;
                }
                
                debugLog(`題目 ${questionIndex + 1} 答案更新為: ${userAnswers[questionIndex] || '未作答'}`);
                
            } catch (error) {
                showError('記錄答案時發生錯誤: ' + error.message);
                console.error(error);
            }
        }

        // 送出答案並顯示結果
        function submitQuiz() {
            try {
                let correctCount = 0;
                const resultContainer = document.getElementById("resultContainer");
                resultContainer.innerHTML = "<h2>測驗結果：</h2>";

                selectedQuestions.forEach((q, index) => {
                    const userAnswer = userAnswers[index] || "未作答";
                    const correctAnswer = q.answer;
                    
                    const isCorrect = userAnswer.split("").sort().join("") === correctAnswer.split("").sort().join("");
                    if (isCorrect) correctCount++;
                    
                    const resultClass = isCorrect ? 'correct-answer' : 'incorrect-answer';
                    
                    const resultDiv = document.createElement('div');
                    resultDiv.className = `question-result ${resultClass}`;
                    resultDiv.innerHTML = `
                        <p><strong>題目 ${index + 1}:</strong> ${q.question}</p>
                        <p><strong>選項:</strong> ${q.options.join(" | ")}</p>
                        <p><strong>你的答案:</strong> <span class="${isCorrect ? "correct" : "incorrect"}">${userAnswer}</span></p>
                        ${isCorrect ? "" : `<p><strong>正確答案:</strong> <span class="correct">${correctAnswer}</span></p>`}
                    `;
                    
                    resultContainer.appendChild(resultDiv);
                });

                const percentage = Math.round((correctCount / selectedQuestions.length) * 100);
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'score';
                scoreDiv.innerHTML = `<strong>總分: ${correctCount} / ${selectedQuestions.length} (${percentage}%)</strong>`;
                
                resultContainer.insertBefore(scoreDiv, resultContainer.children[1]);
                resultContainer.scrollIntoView({ behavior: 'smooth' });
                
                debugLog(`測驗完成，得分: ${correctCount}/${selectedQuestions.length} (${percentage}%)`);
                
            } catch (error) {
                showError('提交測驗時發生錯誤: ' + error.message);
                console.error(error);
            }
        }

        // 頁面載入完成後的初始化
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('頁面載入完成');
            debugLog('點擊「載入題目」按鈕開始測驗');
            
            // 為選擇器添加change事件監聽器
            const select = document.getElementById('chapterSelect');
            if (select) {
                select.addEventListener('change', function() {
                    debugLog(`選擇了第 ${this.value} 章`);
                });
            }
        });

    </script>
</body>
</html>
